<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API数据结构调试</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .field-check { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .found { background-color: #d4edda; border-color: #c3e6cb; }
        .missing { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API数据结构调试工具</h1>
    <button id="debugBtn">获取并分析API数据</button>
    <div id="result"></div>

    <script>
        $('#debugBtn').click(async function() {
            $('#result').html('<p>正在获取API数据...</p>');

            try {
                const response = await fetch('https://test1.tepc.cn/jetopcms/KS/sectionHandler.ashx', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                        'X-JetopDebug-User': '3FF0773D01A515D92C4AFFA3DD49EA88228E8C8E2D35E99AE116DE2413A8772A08061620225C1C2DBDF49D3CB79DAECACCBA4D1C97A726EF36FB0B0F2E739BD99A3C1B3B73B1CE5C36CD6967328C6F7AB2CD186B2F6A9FE112E0C79B3980ED7169BABDC39744AB7A2FF1FBAA5B415D04A28031072E874673B109343A9B630453C6AEE7780DB5D3946B08A2B40AE64F62ED2E9CC4CD787310',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: 'id=017d373c-4f50-3467-7353-5d6747b282b8'
                });

                const responseText = await response.text();
                //console.log('Raw API Response:', responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('Parsed API Data:', data);
                    console.log('Data type:', typeof data);
                    console.log('Is Array:', Array.isArray(data));

                    // 如果返回的是数组，取第一个元素
                    if (Array.isArray(data) && data.length > 0) {
                        console.log('Taking first element from array');
                        data = data[0];
                        console.log('Data after taking first element:', data);
                    }
                } catch (e) {
                    console.error('JSON Parse Error:', e);
                    $('#result').html(`
                        <h2 style="color: red;">API响应不是有效的JSON格式</h2>
                        <p>原始响应内容：</p>
                        <pre>${responseText}</pre>
                    `);
                    return;
                }

                // 定义需要检查的关键字段
                const requiredFields = {
                    // Basic Info
                    XingMing: '姓名',
                    GongHao: '工号',
                    GangWei: '岗位',
                    NianFen: '年份',
                    BiYeYX: '毕业学校',
                    XiaoYou: '校友',
                    XiaoYouSh: '校友数',

                    // Tenure & Attendance
                    GongLingN: '工龄年',
                    GongLingT: '工龄天',
                    ZaiGangZSC: '在岗总时长',
                    RiZuiCZG: '日最长在岗',
                    RiZuiCZG_Date: '最长在岗日',
                    DengLuCS: '登录次数',
                    ZuiZaoSX: '最早上线',
                    ZuiWanXX: '最晚下线',
                    QianDao: '签到时间',
                    QianTui: '签退时间',
                    NianJia: '年假',
                    QingJiaTS: '请假天数',

                    // Work & Efficiency
                    YiBanSL: '已办数量',
                    ChuLiL: '处理率',
                    PingJunCLSC: '平均处理时长',
                    ZuiDuoYW: '最常用业务',
                    Apm: '总操作数',
                    App_APM: 'App操作数',
                    Client_APM: '客户端操作数'
                };

                let html = '<h2>API数据结构分析</h2>';

                // 检查每个字段
                for (const [field, label] of Object.entries(requiredFields)) {
                    const value = data[field];
                    const hasValue = value !== undefined && value !== null && value !== '';

                    html += `
                        <div class="field-check ${hasValue ? 'found' : 'missing'}">
                            <strong>${label} (${field}):</strong>
                            ${hasValue ? `<span style="color: green;">✓ 存在</span> - 值: ${JSON.stringify(value)}` : '<span style="color: red;">✗ 缺失</span>'}
                        </div>
                    `;
                }

                // 显示完整数据结构
                html += '<h3>完整数据结构</h3>';
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                // 显示所有可用字段
                const availableFields = Object.keys(data);
                html += '<h3>API返回的所有字段</h3>';
                html += '<ul>';
                availableFields.forEach(field => {
                    html += `<li><code>${field}</code>: ${JSON.stringify(data[field])}</li>`;
                });
                html += '</ul>';

                $('#result').html(html);

            } catch (error) {
                $('#result').html(`
                    <h2 style="color: red;">请求失败</h2>
                    <p>错误信息: ${error.message}</p>
                `);
                console.error('API Error:', error);
            }
        });
    </script>
</body>
</html>
